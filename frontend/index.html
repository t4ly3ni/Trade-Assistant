<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>AI Trading Assistant BVMT</title>
    <meta name="description" content="Système d'Assistant Intelligent de Trading pour la Bourse des Valeurs Mobilières de Tunis" />
    <meta property="og:title" content="BVMT Assistant - Système Intelligent de Trading" />
    <meta property="og:description" content="Analyse prédictive, détection d'anomalies et aide à la décision pour le marché tunisien" />
    <meta property="og:image" content="https://bolt.new/static/og_default.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png" />
    <!-- Prevent flash of wrong theme -->
    <script>
      (function () {
        var stored = localStorage.getItem('bvmt-theme-preference');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = stored === 'dark' || (!stored && prefersDark) || (stored === 'system' && prefersDark);
        if (dark) {
          document.documentElement.classList.add('dark');
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', '#0f1117');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
